<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-content: center;
      justify-content: center;
    }
    #box {
      width: 350px;
      height: 600px;
    }
    #div1 p:nth-child(even) {
      background: #ffffff;
    }
	#div1 p:nth-child(odd) {
      background: #f2f2f2;
    }
    
    #inA {
      float: left; 
    }
    #inB {
      float: right; 
    }

  </style>
</head>

<body>


<div id="box">
  <input id="inA" type="text" onclick="sendA()" value="HelloA">
  <input id="inB" type="text" onclick="sendB()" value="HelloB">
  <div id="div1"></div>

</div>
  <script>
	
	
	
    function sendA() {
      let value = document.getElementById("inA").value;
     
      let para = document.createElement("p");
	  
	  para.style.color = "red";
		
      let element = document.getElementById("div1");
      element.appendChild(para);
      
      element.lastChild.innerHTML = value;
      element.lastChild.style.textAlign = "left";
    }

    function sendB() {
      let value = document.getElementById("inB").value;
     
      let para = document.createElement("p");

	  para.style.color = "blue";
	  
      let element = document.getElementById("div1");
      element.appendChild(para);

      element.lastChild.innerHTML = value;
      element.lastChild.style.textAlign = "right";
    }

  </script>

</body>

</html>
